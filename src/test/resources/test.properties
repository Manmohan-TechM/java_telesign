# set customerid & key
test.customerid=
test.secretkey=
# Enter list of preferred protocols in order you want it to be used ex: TLSv1.1,TLSv1.2 etc 
test.httpsprotocol=TLSv1.2
# phonenumber to use
test.phonenumber=
# language to use
test.language=en-US
# use case id
test.ucid=UNKN
# caller id
test.caller_id=
# Configure Timeouts
test.connecttimeout=40000
test.readtimeout=40000
# set Orignating ip 
test.originating_ip=
# set session id
test.session_id=TestSessionId
# set ignore risk and preference used for smart verify
test.smart_verify_ignore_risk=true
test.smart_verify_preference=call
# set push Api values
test.push_notification_type=CODE
test.push_notification_value=123456
# set soft token id 
test.soft_token_id=TSSTaaaaaaab
# set call forward action
test.call_forward_action=Block
# set bundle id for push, softtoken etc calls 
test.bundle_id=
# Set to true if you want to run unit tests(won't hit rest.telesign.com)
test.runTests=true
# List of ciphers to be used while running testcases  
test.testCiphers = TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256,TLS_RSA_WITH_AES_128_GCM_SHA256,TLS_RSA_WITH_AES_256_GCM_SHA384,TLS_RSA_WITH_AES_128_CBC_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_DHE_DSS_WITH_AES_128_CBC_SHA256
# Allows you to pass text-to-speech message
test.tts_message = Hello, your secret code is $$CODE$$. Thank you
# Add Extra parameters in key Value pairs
test.extra = name=some_name,org=TeleSign,place=LA
# Add extension template
test.extensionTemplate = 1234
# Add extensionType, applicable numeric value 
test.extensionType = 1
# Add verifyMethod ex keypress
test.verifyMethod = keypress